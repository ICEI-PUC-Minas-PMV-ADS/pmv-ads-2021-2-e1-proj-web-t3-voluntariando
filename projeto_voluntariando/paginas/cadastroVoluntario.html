<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>VOLUNTARIANDO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/cadastroVoluntario.css">

</head>
<body>
    <header>
        <nav>
            
            <a href="../index.html"><img src="../imagens/logo.png"    alt="logo"></a>
            
            <ul class="nav-list">
                <li><a href="cadastroVoluntario.html">Quero ser voluntário</a></li>
                <li><a href="cadastroEntidade.html">Busco por voluntários</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
                       
        
            <form class="formulario">  
                <h1 id="titulo">Faça o cadastro do seu perfil</h1>
                <br>
                <fieldset>        
                    <p>Dados pessoais</p>
                    <br>
                   
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome Completo *</label>
                    </div> <br>

                    <div class="inputBox">
                        <input type="email" name="email"  id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email *</label>
                    </div> <br>

                    <div class="inputBox">
                        <input type="password" name="senha"  id="senha" class="inputUser" required>
                        <label for="senha" class="labelInput">Senha * (4 dígitos)</label>
                    </div> <br>

                    <div class="inputBox">
                        <input type="text" name="cpf" \
			        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			         class="inputUser" required>
                        <label for="cpf" class="labelInput">CPF *</label>
                    </div> <br>
                    
                    <div class="inputBox">                        
                    <input type="text" class="inputUser" id="phone" name="phone"   required="required">
                    <label for="phone" class="labelInput">Telefone *</label>
                    </div> <br>

                    <div class="inputBox">
                        <input type="radio" name="maior"  id="maior" value="maior" required>
                        <label for="maior">Maior de idade? *</label>
                    </div>
                              


                    <br>
                    <p>Disponibilidade</p>
                    <div class="inputBox">
                        <label for="estado">Estado *</label>
                        <select name="estado" class="inputUser"> 
                            <option value="estado">Selecione o Estado</option> 
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option> 
                        </select>
                       
                    </div> 
                    <br>

                    <div class="inputBox">
                        <input type="text" name="cidade"  id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade *</label>
                    </div>
                    <br>

                    <div class="inputBox">
                        <label for="habilidade" >Habilidade *</label>
                        <select name="habilidade" class="inputUser">  
                            <option value="habilidade">Selecione sua habilidade</option> 
                            <option value="manuais">Trabalhos manuais</option>
                            <option value="particular">Aula particular</option>
                            <option value="transporte">Transporte</option>
                            <option value="consertos">Consertos</option>
                        </select>
                        
                    </div> 

                    <div class="inputBox">
                        <label for="regiao">Região *</label>
                        <select name="regiao" class="inputUser"> 
                            <option value="regiao">Selecione sua região</option> 
                            <option value="norte">norte</option>
                            <option value="sul">sul</option>
                            <option value="leste">leste</option>
                            <option value="oeste">oeste</option>
                            <option value="nordeste">nordeste</option>
                            <option value="noroeste">noroeste</option>
                            <option value="sudeste">sudeste</option>
                            <option value="sudoeste">sudoeste</option>
                        </select>
                        
                    </div> 
                    <br>

                    <p>Frequência: </p>
                    <input type="radio"  id="semana" name="frequencia"  value="semana" required>
                    <label for="semana">Durante a semana</label> <br>
                    <input type="radio" id="fds" name="frequencia"   value="fds" required>
                    <label for="fds">Aos fins de semana</label> <br>
                    <input type="radio"  id="todos" name="frequencia"   value="todos" required>
                    <label for="todos">Todos os dias</label> 
                    <br>

                    <input type="submit" name="submit" id="submit"></imput>

                </fieldset>
            </form>
        

      
    </main>

    <footer id="rodape">
        &copy 2021 Voluntariando   
    </footer>



</body>
</html>
