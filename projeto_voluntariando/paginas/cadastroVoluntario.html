    <main>
        <section id="campo1">
            <div id="title">
                <h1>Faça o seu cadastro </h1>
                <p>Preencha os campos abaixo:</p>
            </div>
            <form name="formUser" action="enviar.php" method="post">
                <fieldset id="dados">
                  <legend>Dados pessoais</legend>
                      <div>
                        <label for="nome" class="labelInput">Nome Completo *</label>
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                       </div>

                       <div>
                        <label for="email" class="labelInput">Email *</label>
                        <input type="email" name="email"  id="email" class="inputUser" required>
                       </div>

                       <div>
                        <label for="senha" class="labelInput">Senha *</label>
                        <input type="password" name="senha"  id="senha" class="inputUser" required> 
                      </div> 

                        <div>
                        <label for="cpf" class="labelInput">CPF *</label>
                        <input type="text"  name="cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"\
			             class="inputUser"  required> 
                        </div> 
                    
                         <div>    
                        <label for="phone" class="labelInput">Telefone *</label>                    
                        <input type="text" class="inputUser" id="phone" name="phone"   required>
                        </div> <br>

                        <div>
                        <label for="maior">Maior de idade? *</label>
                        <input type="radio" name="maior"  id="maior" value="maior" required>
                        </div>
                </fieldset>

        </section>

               
              <fieldset id="campo2">
                <legend>Disponibilidade</legend>
                    <div>
                        <label for="estado">Estado *</label>
                        <select name="estado" id="estado" class="inputUser" required>  
                            <option value="">Selecione o Estado</option> 
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option> 
                        </select>
                    </div> 
                 
                    <div>
                        <label for="cidade" class="labelInput">Cidade *</label>
                        <input type="text" name="cidade"  id="cidade" class="inputUser" required> 
                    </div>

                    <div>
                        <label for="habilidade" >Habilidade *</label>
                        <select name="habilidade" id="habilidade" class="inputUser" required>  
                            <option value="">Selecione sua habilidade</option> 
                            <option value="manuais">Trabalhos manuais</option>
                            <option value="particular">Aula particular</option>
                            <option value="transporte">Transporte</option>
                            <option value="consertos">Consertos</option>
                        </select>
                        
                    </div> 

                    <div>
                        <label for="regiao">Região *</label>
                        <select name="regiao" id="regiao" required> 
                            <option value="">Selecione sua região</option> 
                            <option value="norte">norte</option>
                            <option value="sul">sul</option>
                            <option value="leste">leste</option>
                            <option value="oeste">oeste</option>
                            <option value="nordeste">nordeste</option>
                            <option value="noroeste">noroeste</option>
                            <option value="sudeste">sudeste</option>
                            <option value="sudoeste">sudoeste</option>
                        </select>
                        
                    </div> 
                    <br>
                        
                    <div>
                    <p>Frequência:</p>
                    <input type="radio"  id="semana" name="frequencia"  value="semana" required>
                    <label for="semana">Durante a semana</label> <br>
                    <input type="radio" id="fds" name="frequencia"   value="fds" required>
                    <label for="fds">Aos fins de semana</label> <br>
                    <input type="radio"  id="todos" name="frequencia"   value="todos" required>
                    <label for="todos">Todos os dias</label> 
                    </div>

                    
                 </fieldset> 
                 <input type="submit" name="submit" id="submit" onclick="return validar ()"></imput>
            </form>
        
        </main>
