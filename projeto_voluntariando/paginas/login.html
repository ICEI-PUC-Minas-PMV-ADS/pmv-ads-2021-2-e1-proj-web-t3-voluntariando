<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagens/favicon.ico"
      type="image/x-icon"
    />
    <title>VOLUNTARIANDO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../estilos/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../estilos/login.css" />
    <link rel="stylesheet" href="../assets/dados.json" />
    <script src="https://use.fontawesome.com/2c09ff5edd.js"></script>
    <script src="../scripts/login.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html"><img src="../imagens/logo.png" alt="logo" /></a>

        <ul class="nav-list">
          <li>
            <a href="../paginas/cadastroVoluntario.html"
              >Quero ser voluntário</a
            >
          </li>
          <li>
            <a href="../paginas/cadastroEntidade.html">Busco por voluntários</a>
          </li>
          <li><a href="../paginas/login.html">Entrar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="login-container">
        <h1>Login</h1>
        <div id="msgErro"></div>
        <form action="" method="post">
          <label for="email" id="emailLabel">E-mail</label>
          <input
            type="email"
            name="email"
            id="emailUsuario"
            placeholder="Digite seu e-mail"
            autocomplete="off"
            required
          />
          <label for="password" id="senhaLabel">Senha</label>
          <input
            type="password"
            name="senhaUsuario"
            id="senhaUsuario"
            placeholder="Digite sua senha"
            required
          />
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
          <!--<a href="#" id="esqueceu-senha">Esqueceu a Senha?</a>-->
          <input type="button" value="Login" onclick="logar()" />
        </form>
        <!--<div id="rede-social">
          <p>Entre pelas suas redes sociais</p>
          <i class="fa fa-facebook-f"></i>
          <i class="fa fa-linkedin"></i>
          <i class="fa fa-google"></i>
        </div>-->
      </div>
      <script src="../scripts/verSenha.js"></script>
      <script src="../scripts/loginPadrao.js"></script>
    </main>

    <footer id="rodape">&copy 2021 Voluntariando</footer>
  </body>
</html>
